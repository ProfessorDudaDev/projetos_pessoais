<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player de Música - Duda</title>
  <link rel="icon" type="image/x-icon" href="flavico.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="music-player">
    <h1>Player de Música - Duda</h1>
    <div id="music-list">
      <h2>Lista de Músicas</h2>
      <ul id="playlist"></ul>
    </div>
    <audio id="audio-player" controls></audio>
    <div id="controls">
      <button id="btn-play">Play</button>
      <button id="btn-pause">Pause</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
